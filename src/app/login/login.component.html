
<div class="login-container">
  <h2>Welcome to Mozhigal</h2>
  <div style="text-align: center;"><img class="img-fluid" style="cursor: pointer;" routerLink="/home" height="64px" width="162.77px" src="../../../../assets/images/mozhighal-login-logo.png" alt="header-logo"></div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="email" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
